<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Rubik:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="hero">
        <!-- Header Section -->
        <header class="navbar">
            <div>
                <img src="/Assets/website-logo.png" alt="logo">
            </div>
            <ul class="navItems">
                    <li class="navLink"><a href="#">Retail</a></li>
                    <li><a href="#">Sme</a></li>
                    <li><a href="#">Corporate</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Covid 19</a></li>
                    <li><a href="#">Campaigns</a></li>
            </ul>
            <div class="rightNav">
                <img src="/Assets/search-icon.png">               
                <button>iService</button>
            </div>
        </header>
        <div class="main">
            <div class="leftMain">
                <div class="content">
                    <h1>Chase Your <br /> Dream with us</h1>
                    <p>The harder you work for something. the greate you'll feel when you achieve it.</p>    
                </div>
                <div class="buttons">
                    <button class="btn1">Apply Online</button>
                    <button class="btn2">Loan Calculator</button>
                </div>
                <div class="social">
                    <div class="socialLeft">                        
                        <img src="/Assets/phone.png" alt="">
                        <p>1659</p>
                    </div>
                    <div class="socialRight">
                        <img src="/Assets/facebook.png" alt="">
                        <img src="/Assets/youtube.png" alt="">
                        <img src="/Assets/linkedin.png" alt="">
                        <img src="/Assets/instagram.png" alt="">
                    </div>
                </div>
            </div>
            <div class="rightMain"> 
                <img src="/Assets/hero-image.png" alt="Hero Image">
                <div class="carDiv">
                    <img src="/Assets/car.png" alt="Car">
                    <p>Car Loan</p>
                </div>
                <div class="houseDiv">
                    <img src="/Assets/House.png" alt="house">
                    <p>Home Loan</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
